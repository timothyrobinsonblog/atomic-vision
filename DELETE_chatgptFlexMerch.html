<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }

    .center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center p {
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button>Click Me</button>
    </div>
    <div class="center">
      <p>This is some centered paragraph text.</p>
    </div>
  </div>
</body>
